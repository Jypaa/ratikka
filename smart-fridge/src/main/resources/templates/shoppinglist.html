<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SHOPPING LIST</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
       
        <h1>Shopping List</h1>
        <li th:each="sl : ${shoppinglist}">
            <span th:text="${sl.name}">shoppinglist</span>
            <form method="post" action="/deleteFromList">
                <input type="hidden" id="sl" name="slName" th:value="${sl.name}">
                <button type="submit">Delete</button>  
            </form>
        </li>
        
        <form  method="post" action="/shoppinglist">
             <p>
            <input type="text" id="sl_name" name="slName" placeholder="New grocery name" required>
            <button type="submit">Add Grocery</button>
             </p>
        </form>
        <br>
        
        <form method="get" action="/">
            <button type="submit">Back to Frontpage</button>
        </form>
    </body>
</html>
