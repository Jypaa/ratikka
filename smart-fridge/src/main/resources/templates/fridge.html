<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>CONTENTS OF SMART FRIDGE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <h1>Contents of SmartFridge</h1>
        <li th:each="hero:${heroes}">
            <span th:text="${hero.name}">hero</span>
            <form  method="post" action="/deletelistitem">
                <input type="hidden" id="hero" name="heroName" th:value="${hero.name}">
                <button type="submit">Delete</button>  
            </form>
            <br>
        </li>
        <br>
        
        <form method="post" action="/fridge">
            <input type="text" name="heroName" placeholder="Add New Item to the Fridge" required>
            <button>Add</button>
        </form>
       
        <br>
        <form method="get" action="/">
            <button>Back to Frontpage</button>
        </form>
    </body>
</html>
